<h4 style="margin-top: 20px;"> Usuários </h4>

<hr>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">E-mail</th>
      <th scope="col">Ativo</th>
      <th scope="col">Telefone</th>
      <th scope="col">Receita $</th>
      <th scope="col">Termos de condição</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>

    <!-- ngrfor= utilizado para redenrizar a array de users -->
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.isActive}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.revenue}}</td>
      <td>{{user.agreedTerms}}</td>
      <td>
        <!-- metodo utilizado para abrir aba de ediçao -->
        <button (click)="editarClick(user.email)" type="button" class="btn btn-primary">
          Editar
        </button>
      </td>
    </tr>
  </tbody>
</table>
